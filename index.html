
<!DOCTYPE html> 
<html> 

<head> 
	<title>To-Do List</title> 
	<link rel="stylesheet" href="Style.css"> 
</head> 

<body> 
	<div class="main"> 
		<h1>WelCome to To-Do Book</h1> 
		<h3>Enter your login credentials</h3> 
		<form action=""> 
			<label for="first"> 
				Username: 
			</label> 
			<input type="text"
				id="first"
				name="first"
				placeholder="Enter your Username" required> 

			<label for="password"> 
				Password: 
			</label> 
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required> 

			<div class="wrap"> 
                <button class="button"><a href="todo.html">Submit</a></button>

			</div> 
		</form> 
		
	</div> 
</body> 

</html>
